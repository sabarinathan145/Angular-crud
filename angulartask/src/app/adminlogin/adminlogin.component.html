<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-4 offset-md-4">
                <div class="row justify-content-md-center mt-5">
                    <h4>ADMIN LOGIN</h4>
                </div>
                <div class="card">
                    <div class="form text-center">
                        <form name="adminloginform" id="adminloginform" #adminloginform="ngForm" (ngSubmit)="adminloginform.valid" method="post" role="form">
                            <div class="form-content">
                                <div class="form-group">
                                    <input type="text" name="name" [(ngModel)]="admindata.name" class="form-control input-underline input-lg" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" required=""  placeholder="Adminname">
                                    <div *ngIf="name.errors && (name.valid || name.touched)">
                                        <small *ngIf="name.errors.required" class="text-danger">Please enter name</small>
                                        <small *ngIf="name.errors.pattern" class="text-danger">Please enter valid name</small> 
                                    </div>
                                </div>
            
                                <div class="form-group">
                                    <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" name="password" [(ngModel)]="admindata.password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" required="">
                                    <div *ngIf="password.errors && (password.valid || password.touched)">
                                        <small *ngIf="password.errors.required" class="text-danger">Please fill the password field</small>
                                    </div>
                                </div>
                              
                            </div>
                            <div class="form-group btngrp">
                                 <button  class="btn rounded-btn"
                                 [disabled]="adminloginform.invalid" (click)="adminsubmit(adminloginform)"  type="submit" id="logn">Log In</button>
                            </div> 
                            <div class="form-group adminlogin">
                                <a routerLink = '/'>User Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
